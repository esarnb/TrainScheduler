<!DOCTYPE html>

<html lang="en-us">

<head>

  <meta charset="UTF-8">
  <title>Train Scheduler</title>

  <!-- Bootstrap -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>

  <!-- Firebase References -->
  <script src="https://www.gstatic.com/firebasejs/6.0.4/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/6.0.4/firebase-database.js"></script>

  <!-- Moment.js Reference -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.22.2/moment.min.js"></script>

  <link rel="stylesheet" type="text/css" href="assets/css/reset.css">
  <link rel="stylesheet" type="text/css" href="assets/css/style.css">

</head>

<body>

  <div class="container"> <br>

    <!-- Header -->
    <div class="jumbotron" style="background-color: black; color: white">
      <h1 class="text-center">Empy Express Train Station</h1>
      <h3 class="text-center">List of trains arriving to the current Empy Station</h3>
    </div>

    <!-- Train Table Card -->
    <div class="row">
      <div class="col-md-12">
        <div class="card mb-4">
          <div class="card-header alert-info">Current Train Schedule</div>
          <div class="card-body">
            <!-- Train List Table -->
            <table class="table table-sm table-hover" id='train-table'>
              <thead>
                <tr>
                  <th scope="col">Train Name</th>
                  <th scope="col">Destination</th>
                  <th scope="col">Frequency (min)</th>
                  <th scope="col">Next Arrival</th>
                  <th scope="col">Minutes Away</th>
                </tr>
              </thead>
              <tbody>
              </tbody>
            </table>
          
          </div>
        </div>
      </div>
    </div>

    <!-- Add Train Card -->
    <div class="row">
      <div class="col-md-12">
        <div class="card mb-4">
          <div class="card-header alert-info">Add Train</div>
          <div class="card-body">
            <!-- Add Train Form -->
            <form>
              <div class="form-group">
                <label for="train-name-input">Train Name</label>
                <input class="form-control" id="train-name-input" placeholder="Hype Train" type="text">
              </div>
              <div class="form-group">
                <label for="destination-input">Destination</label>
                <input class="form-control" id="destination-input" placeholder="San Francisco" type="text">
              </div>
              <div class="form-group">
                <label for="ftt-input">First Train (HH:mm - Military Time)</label>
                <input class="form-control" id="ftt-input" placeholder="23:59" type="text">
              </div>
              <div class="form-group">
                <label for="frequency-input">Frequency (min)</label>
                <input class="form-control" id="frequency-input" placeholder="30" type="text">
              </div>
              <button class="btn btn-primary float-right" id="add-train-btn">Submit</button>
            </form>

          </div>
        </div>
      </div>
    </div>
  <!-- End of Container -->
  </div>


  <!-- JavaScript -->
  <script src="assets/javascript/app.js"></script>
  
</body>

</html>
